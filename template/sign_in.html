{% extends "./base.html" %}

{% block body %}

    <main class="py-5">
        <div class="row pt-5 text-center">
            <div class="col-md-3 col-12"></div>
            <div class="col-md-6 col-12">
                <div class="p-5">
                    <h3>Sign in with your Olympiadian account</h3>
                    <div class="row">
                        {% for m in messages %}
                            <div class="col-12">
                                <div class="alert alert-danger">
                                    {{m}}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <hr><br>
                    <form action="#" method="POST" class="text-start">
                        {% csrf_token %}
                        <h5>Username or email</h5>
                        <input name="username" type="text" class="form-control" required>
                        <br>
                        <div class="d-flex w-100">
                            <h5>Password</h5><a href="./pw-rec.html" class="fp ms-auto">Forgot Password?</a>
                        </div>
                        <input name="password" type="password" class="form-control" placeholder="********" required>
                        <input type="submit" value="Sign In" class="btn btn-primary my-2 w-100">
                    </form>
                    <p class="my-1">Don't have an Olympiadian account? <a href="{% url 'boc:sign_up' %}">Create a new one</a>
                    </p>
                </div>
            </div>
            <div class="col-md-3 col-12"></div>
        </div>
    </main>

{% endblock body %}
